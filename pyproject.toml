[tool.autopep8]
max_line_length = 120
ignore = "E501,W6"


[tool.pytest.ini_options]
testpaths = [
    "test"
]
addopts = [
    "-v",
    "-cov-report=xml",
    "-cov-report=term-missing",
    "--strict-markers"
]
markers = [
    "integration",
    "unit",
    "happy",
    "sad"
]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.report]
fail_under = 99
show_missing = true
